<app-navbar></app-navbar>
<section>
    
    <div  class="grid border rounded-xl  gap-10 mx-5 my-10 shadow-sm divide-y overflow-hidden sm:flex  :divide-y-0 sm:divide-x flex-wrap dark:border-gray-700 dark:shadow-slate-700/[.7] dark:divide-gray-600">
        <div *ngFor="let tour of tours" class=" w-80 flex flex-col flex-[1_0_0%] bg-white dark:bg-gray-800 ">
          <!-- <img class="w-full h-auto rounded-t-xl sm:rounded-se-none" src="https://images.unsplash.com/photo-1680868543815-b8666dba60f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2532&q=80" alt="Image Description"> -->
          <div class="p-4 flex-1 md:p-5">
            <h3 class="text-lg font-bold text-gray-800 dark:text-white">
              {{tour.tour_name}}
            </h3>
            
           
            <p class="mt-1 text-gray-500 dark:text-gray-400">
              Total Cost : <span class="text-lg font-bold text-gray-800 dark:text-white"> KSH {{tour.price}}</span>
            </p>
            <p class="mt-1 text-gray-500 dark:text-gray-400">
              {{tour.tour_description}}
            </p>
            <div class="flex justify-between">
              <p class="text-xs text-gray-500 dark:text-gray-500">
                Start Date : {{tour.start_date}}
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-500">
                End Date : {{tour.end_date}} 
              </p>
            </div>
          </div>
          <div class="p-4 border-t sm:px-5 dark:border-gray-700">
         
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Book</button>
      
          </div>
         
          
        </div>   
      </div>
      
</section>
