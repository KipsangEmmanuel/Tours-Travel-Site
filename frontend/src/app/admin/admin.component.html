<div class="min-h-full">
    <app-navbar></app-navbar>
      <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
        </div>
      </header>
      <main>
        <div class="mx-auto flex justify-between max-w-7xl py-6 sm:px-6 lg:px-8">
          <div>
              <h1 class="text-3xl font-bold tracking-tight text-gray-900">Tours</h1>
          </div>
          <div>
              <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="visible = !visible">Create Tour</button>
          </div>
        </div>
      </main>
    </div>
    <div *ngIf = "!visible" class="relative z-10 h-full" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
        
            <div class="pointer-events-auto relative w-screen max-w-md">
           
              <div class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4">
                <button (click)="visible=!visible" type="button" class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                  <span class="absolute -inset-2.5"></span>
                  <span class="sr-only">Close panel</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
    
              <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
                <div class="px-4 sm:px-6">
                  <h2 class="text-base font-semibold leading-6 text-gray-900" id="slide-over-title">CREATE NEW TOUR</h2>
                </div>
                <div class="relative mt-6 flex-1 px-4 sm:px-6">
                  <div class="relative p-4 w-full max-w-md max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    
                        <form  class="p-4 md:p-5" [formGroup]="createTourForm" (ngSubmit)="createTour()" >
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tour Type</label>
                                    <input type="text" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                                </div>
                             
                              <div class="col-span-2">
                                <label for="destination" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tour Destination</label>
                                <input type="text" formControlName="destination" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                            </div>
                                <div class="col-span-2">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                    <textarea formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here"></textarea>                    
                                </div>
                                <div class="col-span-2">
                                  <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                                  <input type="date" formControlName="startDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                              </div>
                              <div class="col-span-2">
                                <label for="endDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                                <input type="date" formControlName="endDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                            </div>
                            <!-- <div class="col-span-2">
                              <label for="duration" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Duration</label>
                              <input type="text" formControlName="duration" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="duration" required="">
                          </div> -->
                            </div>
                            <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Create Tour
                            </button>
                        </form>
                    </div>
                </div>
                </div>
                
                <div  class="grid border rounded-xl  gap-10 mx-5 my-10 shadow-sm divide-y overflow-hidden sm:flex  :divide-y-0 sm:divide-x flex-wrap dark:border-gray-700 dark:shadow-slate-700/[.7] dark:divide-gray-600">
                  <div *ngFor="let tour of tours" class=" w-80 flex flex-col flex-[1_0_0%] bg-white dark:bg-gray-800 ">
                    <img class="w-full h-auto rounded-t-xl sm:rounded-se-none" src="https://images.unsplash.com/photo-1680868543815-b8666dba60f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2532&q=80" alt="Image Description">
                    <div class="p-4 flex-1 md:p-5">
                      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
                        {{tour.name}}
                      </h3>
                      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
                        Final Destination : {{tour.destination}}
                      </h3>
                      <p class="mt-1 text-gray-500 dark:text-gray-400">
                        {{tour.type}}
                      </p>
                      <p class="mt-1 text-gray-500 dark:text-gray-400">
                        Total Cost : <span class="text-lg font-bold text-gray-800 dark:text-white"> KSH {{tour.price}}</span>
                      </p>
                      <p class="mt-1 text-gray-500 dark:text-gray-400">
                        {{tour.description}}
                      </p>
                      <div class="flex justify-between">
                        <p class="text-xs text-gray-500 dark:text-gray-500">
                          Start Date : {{tour.startDate}}
                        </p>
                        <p class="text-xs text-gray-500 dark:text-gray-500">
                          End Date : {{tour.endDate}} 
                        </p>
                      </div>
                    </div>
                    <div class="p-4 border-t sm:px-5 dark:border-gray-700">
                      
                      <p class="text-xs text-gray-500 dark:text-gray-500">
                        Duration : {{tour.duration}} Days
                      </p>
                      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Book</button>
              
                    </div>
                    <div class="py-6 px-15 border-t sm:px-5 dark:border-gray-700 flex justify-between ">
                      <i class="fa-regular fa-trash-can fa-xl" (click)="deleteTour(tour.tourID)"  style="color: #f54324;"></i>
                      <i class="fa-regular fa-pen-to-square fa-xl" style="color: #3e55b1;"></i>
                     </div>
                    
                  </div>   
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
</div>
